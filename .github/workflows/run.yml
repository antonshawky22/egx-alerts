name: EGX Alerts

on:
  # تشغيل يدوي
  workflow_dispatch:

  # تشغيل تلقائي صباحًا بعد إغلاق الشمعة
  schedule:
    # 7:00 صباحًا بتوقيت مصر (UTC+2)
    # = 5:00 UTC
    - cron: '0 5 * * 0-4'

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run EGX alerts
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python egx_alerts.py
